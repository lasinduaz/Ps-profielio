<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Working</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4B4A4A;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: #fff;
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            font-size: 1.2em;
            border: 1px solid #ddd;
        }

        /* Header Styling */
        h1 {
            font-size: 2.8em;
            color: #c13d3d;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.4em;
            color: #6e6e6e;
            line-height: 1.6;
        }

        /* Button Styling */
        .button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #c13d3d;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #a03333;
        }

        /* Luxurious Touch */
        .luxury {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            color: #3a3a3a;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oops! This Page is Not Working</h1>
        <p>We apologize for the inconvenience. The page you are trying to access is temporarily unavailable.</p>
        <a href="/" class="button">Go to Home Page</a>
        <p class="luxury">Thank you for your patience and understanding.</p>
    </div>

</body>
</html>
